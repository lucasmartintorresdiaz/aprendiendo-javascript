<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplos JS Externo</title>
  </head>
  <body>
    <h1>Ejemplos de JavaScript en archivo externo</h1>
    <p>En este archivo usamos un JS externo para manejar la lógica.</p>

    <h2>Ejemplo 1: La página quiere hablarte</h2>
    <p>Haz clic en el botón y verás un mensaje de la página.</p>
    <!-- Botón para el primer ejemplo -->
    <button id="btnHablar">Hazme hablar</button>

    <hr />

    <h2>Ejemplo 2: Cambiar texto dinámicamente</h2>
    <p id="mensaje">Este texto se va a actualizar cuando hagas clic.</p>
    <!-- Botón para el segundo ejemplo -->
    <button id="btnCambiarTexto">Cambiar texto</button>

    <!-- Enlazamos el archivo JS externo -->
    <script src="script.js"></script>
  </body>
</html>
